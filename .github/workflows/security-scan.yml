name: Security Scan

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  security-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Build Docker image
        run: |
          docker build -t myapp:latest .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'myapp:latest'
          vuln-type: 'os,library'
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'

      - name: Install Semgrep
        run: |
          pip install semgrep

      - name: Run Semgrep SAST scan
        run: |
          semgrep --config p/security-audit --json . || true

      - name: Create Docker network
        run: |
          docker network create zap-network

      - name: Start application
        run: |
          docker run -d --network zap-network --name myapp -p 8080:8080 myapp:latest
          sleep 15
          docker ps
          docker logs myapp || true

      - name: Wait for application to be ready
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:8080; do sleep 2; done' || true

      - name: Prepare workspace for ZAP
        run: |
          sudo chmod -R 777 ${{ github.workspace }} || true

      - name: Run OWASP ZAP Baseline Scan
        run: |
          docker run --rm --network zap-network -v ${{ github.workspace }}:/zap/wrk/:rw -u zap zaproxy/zap-stable zap-baseline.py -t http://myapp:8080 -r /zap/wrk/zap_report.html || true

      - name: Upload ZAP report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: zap-report
          path: zap_report.html
          if-no-files-found: warn